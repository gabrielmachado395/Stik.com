<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="stylesheet/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div id="sidebar-placeholder"></div>
    <div id="overlay"></div>

    <main class="main-content article-detail-page">
        <section class="article-header animate-on-scroll">
            <h1 id="article-title"></h1>
            <p id="article-meta"></p>
        </section>

        <section class="article-image-container animate-on-scroll">
            <img id="article-image" src="#" alt="Imagem Principal do Artigo">
        </section>

        <section class="article-content animate-on-scroll" id="article-content">
            </section>
        
    </main>

    <div id="footer-placeholder"></div>
    <script src="stylesheet/script.js"></script>
</body>
</html>
