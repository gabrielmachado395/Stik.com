<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div id="sidebar-placeholder"></div>
    <div id="overlay"></div>
    
    <main class="product-page">
        <div class="product-container">
            <div class="product-image-section">
                <img src="#" alt="Imagem principal do produto" id="main-product-image">
                <div class="product-thumbnails">
                    <div class="variation-options"></div>
                </div>
            </div>
            <div class="product-details-section">
                <h1 class="product-name"></h1>
                <p class="product-category"></p>
                <div class="product-info-collapse">
                    <h3 class="collapse-toggle">Descrição</h3>
                    <div class="collapse-content">
                        <p class="product-description"></p>
                    </div>
                </div>
                <div class="product-info-collapse">
                    <h3 class="collapse-toggle">Material</h3>
                    <div class="collapse-content">
                        <p class="product-material"></p>
                    </div>
                </div>
                <div class="product-info-collapse">
                    <h3 class="collapse-toggle">Categória</h3>
                    <div class="collapse-content">
                        <p class="product-categoria"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div id="catalogo-placeholder"></div>
    <div id="footer-placeholder"></div>    
    <script src="stylesheet/script.js"></script>
</body>
</html>
