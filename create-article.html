<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Artigo</title>
    <link rel="stylesheet" href="stylesheet/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" type="text/css" href="https://unpkg.com/trix@2.0.0/dist/trix.css">
    <script type="text/javascript" src="https://unpkg.com/trix@2.0.0/dist/trix.umd.min.js"></script>
</head>
<body>
    <div id="header-placeholder"></div>
    <div id="sidebar-placeholder"></div>
    <div id="overlay"></div>
    
    <main class="create-main">
        <section class="container">
            <h1 class="page-title">Criar Novo Artigo</h1>
            <form id="article-form" class="article-form">
                <div class="form-group">
                    <label for="article-title">Título do Artigo</label>
                    <input type="text" id="article-title" placeholder="Digite aqui..." required>
                </div>

                <div class="form-group">
                    <label for="article-content">Conteúdo do Artigo</label>
                    <input id="article=content" type="hidden"  name="content">
                    <trix-editor input="article-content" placeholder="Digite aqui..." class="trix-content"></trix-editor>
                </div>
                <button type="submit" class="submit-btn">Salvar</button>
            </form>
        </section>
    </main>
    <div id="footer-placeholder"></div>
    <script src="stylesheet/script.js"></script>
</body>
</html>
